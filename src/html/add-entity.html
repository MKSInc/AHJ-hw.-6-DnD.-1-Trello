<div data-widget="addEntity" class="add-entity column__control">
  <button data-btn="primaryAdd" class="btn btn_default btn_plus">Add another card</button>
  <form data-form="addition" data-visibility="hidden" class="add-entity__form">
    <textarea data-field="cardText" class="column__card column__control-card" rows="3" placeholder="Enter a title for tis card..."></textarea>
    <div class="add-entity__form-control">
      <button data-btn="secondaryAdd" class="btn btn_success">Add card</button>
      <button data-btn="cancel" class="btn column__control-btn">
        <span data-visibility="v-hidden">Cancel</span>
      </button>
    </div>
  </form>
</div>
